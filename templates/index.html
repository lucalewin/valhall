{% extends "layouts/base.html" %}
{% block title %}Valhall Registry{% endblock%}
{% block content %}
<h1>Crates</h1>
<div class="card">
    <ul>
        {% for krate in crates %}
            <li><a href="/crates/{{ krate.name }}">
                {{ krate.name }}
                {# ({{ krate.version }}) #}
            </a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
